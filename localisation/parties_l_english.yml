# Ideologies
  # Left-Wing
    left-wing:0 "Left-Wing"
    left-wing_noun:0 "Left-Wing Stance"
    left-wing_desc:0 "Socialist State"
    # Communism
      communism:0 "Communist"
      communism_noun:0 "Communism"
      communism_desc:0 "Communism is the philosophical, social, political, and economic ideology and movement whose ultimate goal is the establishment of the communist society, which is a socioeconomic order structured upon the common ownership of the means of production and the absence of social classes, money, and the state. Communism includes a variety of schools of thought, which broadly include Marxism and anarchism (anarcho-communism), as well as the political ideologies grouped around both. All of these share the analysis that the current order of society stems from its economic system, capitalism; that in this system there are two major social classes; that conflict between these two classes is the root of all problems in society; and that this situation will ultimately be resolved through a social revolution. The two classes are the working class—who must work to survive and who make up the majority within society—and the capitalist class—a minority who derives profit from employing the working class through private ownership of the means of production. The revolution will put the working class in power and in turn establish social ownership of the means of production, which according to this analysis is the primary element in the transformation of society towards communism."
    # Socialism
      socialism:0 "Socialist"
      socialism_noun:0 "Socialism"
      socialism_desc:0 "Socialism is a range of economic and social systems characterised by social ownership and workers' self-management of the means of production as well as the political theories and movements associated with them. There are many varieties of socialism and there is no single definition encapsulating all of them, though social rather than individual ownership is the common element shared by its various forms."
  # Centre
    centre:0 "Centre"
    centre_noun:0 "Centre Stance"
    centre_desc:0 "Democratic State"
    # Centrism
      centrism:0 "Centrist"
      centrism_noun:0 "Centrism"
      centrism_desc:0 "Centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
    # (Centre) Independent
      centre_independent:0 "Independent"
      centre_independent_noun:0 "Independent"
      centre_independent_desc:0 "An independent politician is an individual politician not affiliated with any political party. Some independent politicians may be associated with a political party, perhaps as former members of it, or else have views that align with it, but choose not to stand in its name, or are unable to do so because the party in question has selected another candidate. Others may belong to or support a political party at the national level but believe they should not formally represent it (and thus be subject to its policies) at another level."
    # Conservatism
      conservatism:0 "Conservative"
      conservatism_noun:0 "Conservatism"
      conservatism_desc:0 "Conservatism is a political and social philosophy promoting traditional social institutions in the context of culture and civilization. The central tenets of conservatism include tradition, human imperfection, organic solidarity, hierarchy, authority, and property rights. Conservatives seek to preserve a range of institutions such as monarchy, religion, parliamentary government, and property rights, with the aim of emphasizing social stability and continuity. The more extreme elements—reactionaries—oppose modernism and seek a return to "the way things were"."
    # Liberalism
      liberalism:0 "Liberal"
      liberalism_noun:0 "Liberalism"
      liberalism_desc:0 "Liberalism is a political and moral philosophy based on liberty and equality. Liberals espouse a wide array of views depending on their understanding of these principles, but they generally support civil rights, democracy, secularism, gender equality, racial equality, internationalism, freedom of speech, freedom of the press and freedom of religion."
    # Social Democracy
      social_democracy:0 "Social Democrat"
      social_democracy_noun:0 "Social Democracy"
      social_democracy_desc:0 "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy. The protocols and norms used to accomplish this involve a commitment to representative and participatory democracy; measures for income redistribution and regulation of the economy in the general interest; and welfare state provisions. Social democracy thus aims to create the conditions for capitalism to lead to greater democratic, egalitarian and solidaristic outcomes."
  # Right-Wing
    right-wing:0 "Right-Wing"
    right-wing_noun:0 "Right-Wing Stance"
    right-wing_desc:0 "Authoritarian State"
      # Nationalism
        nationalism:0 "Nationalist"
        nationalism_noun:0 "Nationalism"
        nationalism_desc:0 "Nationalism is a political, social, and economic ideology and movement characterized by the promotion of the interests of a particular nation, especially with the aim of gaining and maintaining the nation's sovereignty (self-governance) over its homeland. Nationalism holds that each nation should govern itself, free from outside interference (self-determination), that a nation is a natural and ideal basis for a polity, and that the nation is the only rightful source of political power (popular sovereignty). It further aims to build and maintain a single national identity—based on shared social characteristics such as culture, language, religion, politics, and belief in a shared singular history —and to promote national unity or solidarity. Nationalism, therefore, seeks to preserve and foster a nation's traditional culture, and cultural revivals have been associated with nationalist movements. It also encourages pride in national achievements, and is closely linked to patriotism."
      # Reactionary
        reactionary:0 "Reactionary"
        reactionary_noun:0 "Reactionary"
        reactionary_desc:0 "A reactionary is a person who holds political views that favor a return to the status quo ante, the previous political state of society, which he or she believes possessed characteristics (discipline, respect for authority, etc.) that are negatively absent from the contemporary status quo of a society."
      # Fascism
        fascism:0 "Fascist"
        fascism_noun:0 "Fascism"
        fascism_desc:0 "Fascism is a form of radical authoritarian ultranationalism, characterized by dictatorial power, forcible suppression of opposition and strong regimentation of society and of the economy, which came to prominence in early 20th-century Europe. Opposed to liberalism, Marxism and anarchism, fascism is placed on the far-right within the traditional left–right spectrum. Fascists believe that liberal democracy is obsolete and they regard the complete mobilization of society under a totalitarian one-party state as necessary to prepare a nation for armed conflict and to respond effectively to economic difficulties. Such a state is led by a strong leader—such as a dictator and a martial government composed of the members of the governing fascist party—to forge national unity and maintain a stable and orderly society. Fascism rejects assertions that violence is automatically negative in nature and views political violence, war and imperialism as means that can achieve national rejuvenation. Fascists advocate a mixed economy, with the principal goal of achieving autarky (national economic self-sufficiency) through protectionist and interventionist economic policies."
  # Syncretic
    syncretic:0 "Syncretic"
    syncretic_noun:0 "Syncretic Stance"
    syncretic_desc:0 "Authoritarian State"
    # Authoritarianism
      authoritarianism:0 "Authoritarian"
      authoritarianism_noun:0 "Authoritarianism"
      authoritarianism_desc:0 "Authoritarianism is a form of government characterized by strong central power and limited political freedoms. Individual freedoms are subordinate to the state and there is no constitutional accountability under an authoritarian regime."
    # (Syncretic) Independent
      syncretic_independent:0 "Independent"
      syncretic_independent_noun:0 "Independent"
      syncretic_independent_desc:0 "An independent politician is an individual politician not affiliated with any political party. Some independent politicians may be associated with a political party, perhaps as former members of it, or else have views that align with it, but choose not to stand in its name, or are unable to do so because the party in question has selected another candidate. Others may belong to or support a political party at the national level but believe they should not formally represent it (and thus be subject to its policies) at another level."
    # Monarchism
      monarchism:0 "Monarchist"
      monarchism_noun:0 "Monarchism"
      monarchism_desc:0 "Monarchism is the advocacy of a monarch or monarchical rule. A monarchist is an individual who supports this form of government, independent of any specific monarch; one who espouses a particular monarch is a royalist. Depending on the country, a monarchist may advocate for the rule of the person who sits on the throne, a pretender, or someone who would otherwise occupy the throne but has been deposed."
    # Personalism
      personalism:0 "Personalist"
      personalism_noun:0 "Personalism"
      personalism_desc:0 "Personalism is a philosophical school of thought searching to describe the uniqueness of 1) God as Supreme Person or 2) a human person in the world of nature, specifically in relation to animals. One of the main points of interest of personalism is human subjectivity or self-consciousness, experienced in a person's own acts and inner happenings—in "everything in the human being that is internal, whereby each human being is an eyewitness of its own self"."
    # Syncretism
      syncretism:0 "Syncretic"
      syncretism_noun:0 "Syncretism"
      syncretism_desc:0 "Syncretic politics refers to politics that combine elements from across the conventional left–right political spectrum. The main idea of syncretic politics is that taking political positions of neutrality by combining elements associated with the left and right can achieve a goal of reconciliation. Since this umbrella term is defined by the combination of the two standard poles of a given one-dimensional political spectrum, it refers to quite heterogeneous approaches."
    # Third Position
      third_position:0 "Third Position"
      third_position_noun:0 "Third Position"
      third_position_desc:0 "Third Position is an ideology that emphasizes opposition to both communism and capitalism. Advocates of Third Position politics typically present themselves as "beyond left and right" while syncretizing ideas from each end of the political spectrum, usually reactionary right-wing cultural views and radical left-wing economic views."
