# Ideologies
    # Communism
        communism:0 "Communist"
        communism_noun:0 "Communism"
        communism_desc:0 "Socialist State"

        communism_subtype:0 "Communist"
        communism_subtype_noun:0 "Communism"
        communism_subtype_desc:0 "Communism is a political theory derived from Karl Marx, advocating class war and leading to a society in which all property is publicly owned and each person works and is paid according to their abilities and needs."

        marxism-leninism:0 "Marxist-Leninist"
        marxism-leninism_noun:0 "Marxism-Leninism"
        marxism-leninism_desc:0 "Marxism-Leninism is the ideology of the Communist Party of the Soviet Union, of the Communist International, and of Stalinist political parties. The purpose of Marxism-Leninism is the revolutionaary development of a capitalist state into a socialist state, effected by the leadership of a vanguard party of professional revolutionaries from the working class. The socialist state is realised by way of the dictatorship of the proletariat, which determines policy with democratic centralism."
    # Socialism
        socialism:0 "Socialist"
        socialism_noun:0 "Socialism"
        socialism_desc:0 "Democratic State"

        democratic_socialism:0 "Democratic Socialist"
        democratic_socialism_noun:0 "Democratic Socialism"
        democratic_socialism_desc:0 "Democratic socialism is a political philosophy that advocates achieving socialist goals within a democratic system as opposed to what it perceives as undemocratic socialist ideologies such as Marxist–Leninist-inspired socialism which is viewed as being non-democratic in practice. Democratic socialists oppose the Soviet economic model, rejecting the authoritarian form of governance and highly centralized command economy that took form in the Soviet Union in the early 20th century."

        marxism:0 "Marxist"
        marxism_noun:0 "Marxism"
        marxism_desc:0 "Marxism is a method of socioeconomic analysis that views class relations and social conflict using a materialist interpretation of historical development and takes a dialectical view of social transformation. It originates from the works of 19th century German philosophers Karl Marx and Friedrich Engels. According to orthodox Marxist theory, the overthrow of capitalism by a socialist revolution in contemporary society is inevitable. While the inevitability of an eventual socialist revolution is a controversial debate among many different Marxist schools of thought, all Marxists believe socialism is a necessity, if not inevitable. Marxists believe that a socialist society is far better for the majority of the populace than its capitalist counterpart."
    # Social Democracy
        social_democracy:0 "Social Democrat"
        social_democracy_noun:0 "Social Democracy"
        social_democracy_desc:0 "Democratic State"

        social_democracy_subtype:0 "Social Democrat"
        social_democracy_subtype_noun:0 "Social Democracy"
        social_democracy_subtype_desc:0 "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy. The protocols and norms used to accomplish this involve a commitment to representative and participatory democracy; measures for income redistribution and regulation of the economy in the general interest; and welfare state provisions. Social democracy thus aims to create the conditions for capitalism to lead to greater democratic, egalitarian and solidaristic outcomes."
    # Liberalism
        liberalism:0 "Liberal"
        liberalism_noun:0 "Liberalism"
        liberalism_desc:0 "Democratic State"

        liberalism_subtype:0 "Liberal"
        liberalism_subtype_noun:0 "Liberalism"
        liberalism_subtype_desc:0 "Liberalism is a political and moral philosophy based on liberty and equality. Liberals espouse a wide array of views depending on their understanding of these principles, but they generally support civil rights, democracy, secularism, gender and race equality, internationalism and the freedoms of speech, the press, religion and markets."

        social_liberalism:0 "Social Liberal"
        social_liberalism_noun:0 "Social Liberalism"
        social_liberalism_desc:0 "Social liberalism is a political ideology and a variety of liberalism that endorses a market economy and the expansion of civil and political rights while also believing that the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education. Under social liberalism, the good of the community is viewed as harmonious with the freedom of the individual."
    # Centrism
        centrism:0 "Centrist"
        centrism_noun:0 "Centrism"
        centrism_desc:0 "Democratic State"

        independent:0 "Independent"
        independent_noun:0 "Independent"
        independent_desc:0 "An independent or nonpartisan politician is an individual politician not affiliated with any political party. There are numerous reasons why someone may stand for office as an independent. Some independent politicians may be associated with a political party, perhaps as former members of it, or else have views that align with it, but choose not to stand in its name, or are unable to do so because the party in question has selected another candidate. Others may belong to or support a political party at the national level but believe they should not formally represent it (and thus be subject to its policies) at another level."
    # Conservatism
        conservatism:0 "Conservative"
        conservatism_noun:0 "Conservatism"
        conservatism_desc:0 "Democratic State"

        conservatism_subtype:0 "Conservative"
        conservatism_subtype_noun:0 "Conservatism"
        conservatism_subtype_desc:0 "Conservatism is a political and social philosophy promoting traditional social institutions in the context of culture and civilization. The central tenets of conservatism include tradition, human imperfection, organic society, hierarchy and authority, and property rights.[1] Conservatives seek to preserve a range of institutions such as monarchy, religion, parliamentary government, and property rights, with the aim of emphasizing social stability and continuity."

        social_conservatism:0 "Social Conservative"
        social_conservatism_noun:0 "Social Conservatism"
        social_conservatism_desc:0 "Social conservatism is the belief that society is built upon a fragile network of relationships which need to be upheld through duty, traditional values and established institutions. This can include moral issues. Social conservatism is generally sceptical of social change, and believes in maintaining the status quo concerning social issues such as family life, sexual relations and patriotism."
    # Nationalism
        nationalism:0 "Nationalist"
        nationalism_noun:0 "Nationalism"
        nationalism_desc:0 "Democratic State"

        nationalism_subtype:0 "Nationalist"
        nationalism_subtype_noun:0 "Nationalism"
        nationalism_subtype_desc:0 "Nationalism holds that a nation should govern itself, free from outside interference and is linked to the concept of self-determination. Nationalism is further oriented towards developing and maintaining a national identity based on shared, social characteristics, such as culture and language, religion and politics, and a belief in a common ancestry."

        white_nationalism:0 "White Nationalist"
        white_nationalism_noun:0 "White Nationalism"
        white_nationalism_desc:0 "White nationalism is a type of nationalism or pan-nationalism that holds the belief that white people are a race and seeks to develop and maintain a white national identity. Its proponents identify with and are attached to the concept of a white nation. White nationalists say they seek to ensure the survival of the white race, and the cultures of historically white states. They hold that white people should maintain their majority in majority-white countries, maintain their political and economic dominance, and that their cultures should be foremost."
    # Reactionary
        reactionary:0 "Reactionary"
        reactionary_noun:0 "Reactionary"
        reactionary_desc:0 "A reactionary is a person who holds political views that favor a return to the status quo ante, the previous political state of society, which they believe possessed characteristics (discipline, respect for authority, etc.) that are negatively absent from the contemporary status quo of a society."

        monarchism:0 "Monarchist"
        monarchism_noun:0 "Monarchism"
        monarchism_desc:0 "Monarchism is the advocacy of a monarch or monarchical rule. A monarchist is an individual who supports this form of government, independent of any specific monarch; one who espouses a particular monarch is a royalist. Depending on the country, a monarchist may advocate for the rule of the person who sits on the throne, a pretender, or someone who would otherwise occupy the throne but has been deposed."

        third_position:0 "Third Position"
        third_position_noun:0 "Third Position"
        third_position_desc:0 "Third Position is an ideology that was developed in the late 20th century by political parties including Terza Posizione in Italy and Troisième Voie in France. It emphasizes opposition to both communism and capitalism. Advocates of Third Position politics typically present themselves as "beyond left and right" while syncretizing ideas from each end of the political spectrum, usually reactionary right-wing cultural views and radical left-wing economic views."
    # Fascism
        fascism:0 "Fascist"
        fascism_noun:0 "Fascism"
        fascism_desc:0 "One-Party Totalitarian Dictatorship"

        clerical_fascism:0 "Clerical Fascist"
        clerical_fascism_noun:0 "Clerical Fascism"
        clerical_fascism_desc:0 "Clerical fascism is an ideology that combines the political and economic doctrines of fascism with clericalism. The term has been used to describe organizations and movements that combine religious elements with fascism, support by religious organizations for fascism, or fascist regimes in which clergy play a leading role."

        falangism:0 "Falangist"
        falangism_noun:0 "Falangism"
        falangism_desc:0 "Falangism was the political ideology of the Falange Española de las JONS and afterwards of the Falange Española Tradicionalista y de las Juntas de Ofensiva Nacional Sindicalista (both known simply as the "Falange") as well as derivatives of it in other countries. Falangism places a strong emphasis on Catholic religious identity, though it has held some secular views on the Church's direct influence in society as it believed that the state should have the supreme authority over the nation. Falangism emphasized the need for authority, hierarchy and order in society. Falangism is anti-communist, anti-democratic and anti-liberal."
